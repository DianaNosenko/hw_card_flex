<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Card_Flex</title>
</head>
<body>
    <div class="card_container">
        <div class="header_container">
            <div class="header_item header_first_item" >
                <span class="material-symbols-outlined check_circle"style='font-size: 18px;'>check_circle</span>
            </div>
            <div class="header_item header_second_item"><span class="material-symbols-outlined near_me"style='font-size: 10px;'>near_me</span> New York City, NY</div>
            <div class="header_item"></div>
        </div>
        <div class="info_container">
            <div class="image_container"><img src="/photo.jpg" alt="photo"></div>
            <div class="info_name">Margot Robbie</div>
            <div class="info_text">Margot Robbie was born in Dalby, Queensland, Australia and raised on the Gold Coast.</div>
            <a href="#" class="button">Follow</a>
        </div>
        <div class="footer_container">
            <div class="footer_item_container">
                <div class="footer_icon material-symbols-outlined">image</div>
                <div class="footer_item">
                    <div class="footer_info">Posts</div>
                    <div class="footer_amount">635</div>
                </div>
            </div>
            <div class="footer_item_container">
                <div class="footer_icon material-symbols-outlined">favorite</div>
                <div class="footer_item">
                    <div class="footer_info">Favorites</div>
                    <div class="footer_amount">3,472</div>
                </div>
            </div>
            <div class="footer_item_container">
                <div class="footer_icon material-symbols-outlined">near_me</div>
                <div class="footer_item">
                    <div class="footer_info">Messages</div>
                    <div class="footer_amount">1,293</div>
                </div>
            </div>

            
            
            
        </div>
    </div>
    
</body>
</html>
